<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Calculator - Progate</title>
        <link rel = "stylesheet" href = "stylesheet.css">
    </head>
    <body>
        <div class = "calculator">
            <input type = "text" class = "screen" value = "0" disabled>
            <div class = "keys">
                <div class = "row one">
                    <button class = "AC">AC</button>
                    <button class = "percentage">%</button>
                    <button class = "function">&divide;</button>
                </div>
                <div class = "row two">
                    <button class = "num" value = "7">7</button>
                    <button class = "num" value = "8">8</button>
                    <button class = "num" value = "9">9</button>
                    <button class = "function" value = "*">&times</button>
                </div>
                <div class = "row three">
                    <button class = "num" value = "4">4</button>
                    <button class = "num" value = "5">5</button>
                    <button class = "num" value = "6">6</button>
                    <button class = "function" value = "-">-</button>
                </div>
                <div class = "row four">
                    <button class = "num" value = "1">1</button>
                    <button class = "num" value = "2">2</button>
                    <button class = "num" value = "3">3</button>
                    <button class = "function" value = "+">+</button>
                </div>
                <div class = "row five">
                    <button class = "num zero" value = "0">0</button>
                    <button class = "decimal" value = ".">.</button>
                    <button class = "equal-to" value = "=">=</button>
                </div>
            </div>
        </div>
        <script type = "text/javascript" src = "script.js"></script>
    </body>
</html>
